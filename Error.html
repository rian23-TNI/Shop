<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>TRIANTO MONITORING FINANCE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img[alt="www.000webhost.com"] {
            display: none;
}

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pelanggan {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pelanggan img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .last-payment {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            align-items: center;
        }

        .close-btn {
            cursor: pointer;
        }

        .close-btn:hover {
            color: #555;
        }

        .total-debt-chart {
            max-width: 100%;
            margin-top: 20px;
        }

        footer {
            background-color: aliceblue;
            padding: 20px;
            margin-top: 20px;
        }

        footer.dark {
            background-color: #333;
            color: #fff;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Error,, 404'</h1>
    <i>halaman ini di tutup sementara</i>
    
</body>
</html>
