<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Lokasi Otomatis</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Tracking Lokasi Otomatis</h2>
    <p id="location">Mengambil lokasi...</p>
    <div id="map"></div>

    <script>
        let map, marker;

        function initMap(latitude, longitude) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: latitude, lng: longitude },
                zoom: 15,
            });

            marker = new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: "Lokasi Anda",
            });
        }

        function updateMap(latitude, longitude) {
            let newPos = { lat: latitude, lng: longitude };
            marker.setPosition(newPos);
            map.setCenter(newPos);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function (position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;

                        document.getElementById("location").innerHTML =
                            "Latitude: " + latitude + "<br>Longitude: " + longitude +
                            `<br><a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">Lihat di Google Maps</a>`;

                        if (!map) {
                            initMap(latitude, longitude);
                        } else {
                            updateMap(latitude, longitude);
                        }
                    },
                    function (error) {
                        document.getElementById("location").innerHTML = "Gagal mendapatkan lokasi.";
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0
                    }
                );
            } else {
                document.getElementById("location").innerHTML = "Geolocation tidak didukung di browser ini.";
            }
        }

        window.onload = getLocation;
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</body>
</html>
